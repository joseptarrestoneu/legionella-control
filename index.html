<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legionella Control</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;300;400&family=Rubik:wght@300;400;500;600;700;900&family=Titillium+Web:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c5c0dd7a56.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style-index.css">
</head>
<body>
    <div class='body' data-theme='dark'>
        <div class='container'>
            <div class='formContainer' id='signUp'>
                <form onSubmit={handleSubmitLogin}>
                    <h1>Sign In</h1>
                    <div class='socialIcons'>
                        <a href="#" class='icon'><i class="fa-brands fa-windows"></i></a>
                        <a href="#" class='icon'><i class="fa-brands fa-twitter"></i></a>
                        <a href="#" class='icon'><i class="fa-brands fa-linkedin-in"></i></a>
                        <a href="#" class='icon'><i class="fa-solid fa-envelope"></i></a>
                    </div>
                    <span>Utilitza el teu email com a email password</span>
                    <input type='email' placeholder='Email'></input>
                    <input type='password' placeholder='Password'></input>
                    <a href="#">Has oblidat el Password?</a>
                    <Link to="/calendarlist" element=""><button type='submit'>Sign In</button></Link>
                </form>
            </div>
            <div class='toggleContainer'>
                <div class='toggle'>
                    <div class='togglePanel' id='toogle-left'>
                        <h1>Benvinguts!</h1>
                        <p>Esteu apunt d'accedir al programa</p> 
                        <p>de control de legionel·losi</p>
                        <p></p>
                        <p>Teniu alguna incidència o recomanació?</p>
                        <button class='hidden' id='login'>Enviar</button>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">
            <a href="https://joseptarrestoneu.es"><span>Made with <span>&#9829;</span> by Josep Tarrés Toneu &copy 2023</span></a>
        </footer>
    </div>
</body>
<script src="js/app.js"></script>
</html>
